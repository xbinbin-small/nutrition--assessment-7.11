services:
  - type: web
    name: nutrition-assessment-app
    env: node
    buildCommand: npm install && python3 -m pip install --upgrade pip && python3 -m pip install -r backend/requirements.txt && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /api/health

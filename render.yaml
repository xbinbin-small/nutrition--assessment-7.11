services:
  - type: web
    name: nutrition-assessment-app
    runtime: node
    plan: starter
    buildCommand: |
      # 安装Node.js依赖
      npm ci
      # 安装Python依赖（使用python3 -m pip确保使用正确的pip）
      python3 -m pip install --upgrade pip
      python3 -m pip install -r backend/requirements.txt
      # 构建Next.js应用
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /api/health
